<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="black"></a-sky>
     <a-entity geometry="primitive: torusKnot; position: 7; q:2" color="#7d3c98"></a-entity> 
      <a-entity geometry="primitive: icosahedron" color="#17202a"></a-entity>
      <a-entity geometry="primitive: octahedron" color="#FF00CC"></a-entity>
      <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 360"color="#10d1cc"></a-entity>
     <a-entity geometry="primitive: dodecahedron; radius: 2"color="#0000FF"></a-entity> 
    </a-scene>
  </body>
</html>
